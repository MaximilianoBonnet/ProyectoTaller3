<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Proyecto Taller3</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <a class="button-back" href="index.html">Volver al inicio</a>

    <div class="register-container">
        <form class="register-form" action="" method="post">
            <h2>Registro</h2>
            <div class="input-container">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required maxlength="120" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" />
            </div>
            <div class="input-container">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required maxlength="60" />
            </div>
            <div class="input-container">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required minlength="8" />
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña" required minlength="8" />
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="validacion.js"></script>
</body>

</html>
